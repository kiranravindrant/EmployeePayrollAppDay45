<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/new_payroll_form.css">
   <title>Employee Payroll Form</title>


   <style>
      body {
         margin: 0;
         height: 100%;
      }

      .head {
         padding: 15px 0;
         background-color: #ffffff;
      }

      .head-content {
         display: flex;
         flex-direction: row;
         justify-content: center;
         align-items: center;
         border: 0px solid green;
      }

      .logo-content {
         display: flex;
         flex-direction: row;
         align-items: center;
         border: 0px solid green;
         width: 80%;
      }

      .logo-content-img {
         border: solid 0px #42515f;
      }

      .emp-text {
         font: normal normal bold 20px/20px Montserrat;
         font-family: "Montserrat", sans-serif;
         letter-spacing: 0px;
         color: #82a70c;
         text-transform: capitalize;
      }

      .emp-payroll {
         color: #42515f;
      }

      * {
         box-sizing: border-box;
      }
   </style>
   <script defer src="../js/EmployeePayroll.js"></script>
   <script defer src="../js/new_payroll_form.js"></script>
   <script src="../js/site_properties.js"></script>
   <script src="../js/utility.js"></script>
</head>

<body>
   <a href="new_home.html">Home</a>
   <header class="header-content header" style="margin-left: 2%; margin-top: 1%;">
      <div class="logo-content">
         <img src="../assets/images/logo.png" alt="">
         <div>
            <span class="emp-text">EMPLOYEE</span>
            <br><span class="emp-text emp-payroll">PAYROLL</span>
         </div>
      </div>
   </header>
   <div id="formId" class="form-content">
      <form class="form" action="#" oncancel="cancelForm()" onreset="resetForm()" onsubmit="save(event)">
         <div class="form-head">Employee Payroll form</div>
         <div class="row-content">
            <label class="label text" for="name">Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            <error-output class="text-error" for="text"></error-output>
         </div>
         <div class="row-content">
            <label class="label text" for="profile">Profile image</label>
            <div class="profile-radio-content">
               <label>
                  <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png"
                     required>
                  <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
               </label>
               <label>
                  <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -3.png"
                     required>
                  <img class="profile" id="image2" src="../assets/profile-images/Ellipse -1.png">
               </label>
               <label>
                  <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -3.png"
                     required>
                  <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.png">
               </label>
               <label>
                  <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -3.png"
                     required>
                  <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png">
               </label>
            </div>

         </div>
         <div class="row-content">
            <label class="label text" for="name">Gender</label>
            <div>
               <input type="radio" id="male" name="gender" value="male">
               <label class="text" for="male">Male</label>
               <input type="radio" id="female" name="gender" value="female">
               <label class="text" for="female">Female</label>
            </div>
         </div>
         <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
               <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
               <label class="text" for="hr">HR</label>
               <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
               <label class="text" for="Sales">Sales</label>
               <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
               <label class="text" for="finance">Finance</label>
               <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
               <label class="text" for="engineer">Engineer</label>
               <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
               <label class="text" for="others">Others</label>

            </div>
         </div>
         <div>
            <div class="row-content"></div>
            <label class="label text" for="salary">Salary</label>
            <input type="range" class="salary-range" name="salary" id="salary" min="300000" max="500000" step="100"
               value="400000">
            <output class="salary-output" for="salary">400000</output>
         </div>

         <div class="row-content">
            <label class="label text" for="startDate">Start Date</label>
            <div>
               <select name="Day" id="day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
               </select>

               <select name="Month" id="month">
                  <option value="Jan">January</option>
                  <option value="Feb">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="Aug">August</option>
                  <option value="Sept">September</option>
                  <option value="Oct">October</option>
                  <option value="Nov">November</option>
                  <option value="Dec">December</option>
               </select>

               <select name="Year" id="year">
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
               </select>
            </div>
         </div>
         <style>
            select {
               padding: 12px;
               border: 1px solid #ccc;
               border-radius: 4px;
               resize: vertical;
               font: normal normal normal 16px Roboto;
               letter-spacing: 0px;
               color: #42515f;
               background-color: transparent;
            }
         </style>

         <div class="row-content">
            <label for="notes" class="label text">Notes</label>
            <textarea name="Notes" id="notes" class="input" placeholder="" style="height: 100px;"></textarea>
         </div>

         <div class="buttonParent">
            <a href="./new_home.html" class="resetButton button cancelButton">Cancel</a>
            <div class="submit-reset">
               <button type="submit" class="button submitButton" id="submitButton">Submit</button>
               <button type="reset" class="resetButton button">Reset</button>
            </div>
         </div>
      </form>
   </div>
   <script>
      const salary = document.querySelector('#salary');
      const output = document.querySelector('.salary-output');
      output.textContent = salary.value;
      salary.addEventListener('input', function () {
         output.textContent = salary.value;
      })
   </script>
</body>

</html>
